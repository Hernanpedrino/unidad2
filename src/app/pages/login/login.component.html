<h1 class="text-center mt-4">Login</h1>
<div class="container">

    <form class="row g-3" [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" [class.is-invalid]="emailInvalido" [class.is-valid]="emailValido">
          <div class="invalid-feedback" *ngIf="emailInvalido">
            Por favor ingrese su email
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" [class.is-invalid]="passwordInvalido" [class.is-valid]="passwordValido">
          <div class="invalid-feedback" *ngIf="passwordInvalido">
            Por favor ingrese su contrase√±a
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Ingresar</button>
        </div>
    </form>
</div>
